<div class="row">
    <div class="col-md-6">
        <nb-card class="inline-form-card">
            <nb-card-header>Tariff info</nb-card-header>
            <nb-card-body>
                <input type="text" nbInput fullWidth placeholder="Name" [(ngModel)]="name">
                <textarea rows="5" nbInput fullWidth placeholder="Description"
                          [(ngModel)]="description"></textarea>
                <input type="text" nbInput fullWidth placeholder="Price" [(ngModel)]="price">
            </nb-card-body>
        </nb-card>
    </div>
    <div class="col-md-6">
        <nb-card class="inline-form-card">
            <nb-card-header>Tariff terms</nb-card-header>
            <nb-card-body>
                <nb-select placeholder="Tariff type" [(selected)]="tariffTypeSelected" (selectedChange)="changeTariffType()">
                    <nb-option *ngFor="let tariffType of TariffType | keyvalue" [value]="tariffType.key">
                        {{ tariffType.value }}
                    </nb-option>
                </nb-select>
                <div *ngIf="tariffTypeSelected == TariffType.PER_CALL">
                    <input type="text" nbInput fullWidth placeholder="Calls available" [(ngModel)]="callsAvailable">
                </div>
                <div *ngIf="tariffTypeSelected == TariffType.PER_TIME">
                    <input type="text" nbInput fullWidth placeholder="Time available (days)" [(ngModel)]="timeAvailableDay">
                </div>
            </nb-card-body>
        </nb-card>
    </div>
    <button nbButton fullWidth status="primary" (click)="addTariff()">Add tariff</button>
</div>
